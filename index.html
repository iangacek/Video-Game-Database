<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Database Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>

<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-12">
                <!-- Game search box -->
                <form id="searchBox">
                    <label for="game-search" class="searchText">Enter a Game</label>
                    <input type="text" id="game-search" placeholder="Game Name" required>
                    <input id="game-query" type="submit" value="Search" class="btn btn-primary">
                </form>
            </div>
        </div>
        <!-- Search result will populate here -->
        <div class="row">
            <div class="col-md-3" id="game-search-result">
            </div>
        </div>
        <br>
        <!-- Game information populates here -->
        <div class="row" id="game-container">
        </div>
    </div>
</body>
</html>
